<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-image: url('/img/bg1.png');
      background-repeat: no-repeat;
      background-size: cover;
    }
    .user_card {
      width: 350px;
      margin-top: auto;
      margin-bottom: auto;
      background: #74cfbf;
      position: relative;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      border-radius: 5px;
      background-image: linear-gradient(#a1e4f3 , #abcaff, #1a526b);

    }

    .form_container {
      margin-top: 20px;
    }

    #form-title{
      color: #fff;
      font-size: small;

    }

    .login_btn {
      width: 100%;
      background: #33ccff !important;
      color: white !important;
    }
    .login_btn:focus {
      box-shadow: none !important;
      outline: 0px !important;
    }
    .login_container {
      padding: 0 2rem;
    }
    .input-group-text {
      background: #f7ba5b !important;
      color: white !important;
      border: 0 !important;
      border-radius: 0.25rem 0 0 0.25rem !important;
    }
    .input_user,
    .input_pass:focus {
      box-shadow: none !important;
      outline: 0px !important;
    }

    #messages{
      background-color: grey;
      color: #fff;
      padding: 10px;
      margin-top: 10px;
    }
  </style>

</head>
<body onload="createCaptcha()">
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">



        </div>
        <div class="d-flex justify-content-center form_container">

          <form action="index.php" method="POST" id="frm" onsubmit="validateCaptcha()">

            <div style="width:100%"><img width="70%" style="margin: 15%" src="img/logo.png" id="fmt-logo" alt="Fametro logo">
            </div>
            <hr>
            <label style="
            font-size: 17px;
            color: red;
            font-weight: bolder;
            ">Usuário ou senha incorretos, tente novamente, por favor.</label>
            <h3 id="form-title">LOGIN</h3>

            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>

              <input type="text" name="login" placeholder="Usuário" required="" value="" class="form-control">

            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="senha" placeholder="Senha..." class="form-control" >
            </div>




            <center><div id="captcha">
            </div>    </center>

            <div style="    margin-top: -15px !important;" class="d-flex justify-content-center mt-3 login_container">
              <input type="text" class="form-control" placeholder="Captcha" id="cpatchaTextBox"/>
            </div>

            <div class="d-flex justify-content-center mt-3 login_container">
              <input class="btn login_btn" type="submit" placeholder="Entrar" required="" value="Entrar">

            </div>
          </form>

        </div>

        <div class="mt-4">
          <div class="d-flex justify-content-center links">

          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
