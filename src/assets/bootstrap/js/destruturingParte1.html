<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Destruturing</title>
</head>
<body>

    <h1>Destruturing</h1>

    <script>
        let frutas = ['Abacaxi','Uva', 'Pera', 'Mamão']

        //Destruturing
        //let [a, b, ,c] = frutas pular um indice
        let [a, b, c] = frutas
        console.log(frutas)
        console.log(a,b,c)

        let coisas  = [['Abacaxi','Uva', 'Pera', 'Mamão'], ['José', 'Maria']]

        let [,[,n2]] = coisas
        console.log(n2)


        //Destruturing - parte 2

        let produto = {
            descricao: 'Notebook',
            preco: 1800,
            detalhes: { // conceito de: "é um" e "tem um". Neste caso, tem um
                fabricante: 'abc',
                modelo: 'xyz'
            }
        }

        //Destruturing
        let {descricao, preco} = produto
        console.log(descricao,preco)

        let { fabricante } = produto.detalhes
        console.log(fabricante)
    </script>
    
</body>
</html>
