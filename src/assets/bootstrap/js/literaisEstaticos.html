<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="descricao"></div>
    <script>

        // Objetos literais
        class Produto{
            constructor(descricao,preco) {
                this.descricao = descricao;
                this.preco = preco;
            }

            verDescricao(){
               let descricao = document.getElementById('descricao')
               
               descricao.innerHTML = (`${this.descricao} por apenas ${this.preco}`);
            }
        }

        let produto = new Produto('Notebook',2200);
        produto.verDescricao() 

        let produtoLiteral = {
            descricao: "Geladeira Brastemp",
            preco: 1800,
            verDescricao: function(){
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        produtoLiteral.verDescricao()

       // Objetos literais - Melhorias
       
       let nome = "Jorge"
       let idade = 29
       let sexo = "M"
       let profissao = "Analista"


       // Objetos literais - ES5
       let objeto = {
           nome: nome,
           idade: idade,
           sexo: sexo,
           profissao: profissao,
           exibirResumo: function(){
               console.log(`${this.nome}, ${this.idade}, anos, ${this.sexo} é ${this.profissao}`);
           }
       }
       console.log(objeto)
       objeto.exibirResumo()

       // Objetos literais - ES6

       let objeto2 = {
           nome,
           idade,
           sexo,
           profissao,
           exibirResumo: function(){
               console.log(`${this.nome}, ${this.idade}, anos, ${this.sexo} é ${this.profissao}`);
           }
       }
       console.log(objeto2)
       objeto2.exibirResumo()


       // Objetos literais - Modificando valores

       let pessoa = {
           nome: 'José',
           idade: 45
       }
       console.log(pessoa)

       pessoa.nome = "Fernanda"
       pessoa.idade = 32

       console.log(pessoa)


       // Objetos literais - Criação dinâmica de pares/valores

       let pessoa2 = {
           nome: 'Maria',
           idade: 25
       }

       console.log(pessoa2)

       // novo atributo dinamicamente

       pessoa2.sexo = 'Feminino'

       console.log(pessoa2)

       pessoa2.dizerOi = () => console.log('Olá, tudo bem?')

       pessoa2.dizerOi()


       // Objetos literais - Objetos únicos

       let assinatura = {
           idCliente: 1000,
           descricao: "Acesso a internet",
           status() {
               console.log('ativo')
           }
       }

       console.log(assinatura.descricao)

       let y = assinatura

       console.log(y.descricao)


       ///
       y.descricao = 'Internet + tv + telefone'

       console.log(assinatura.descricao)
       console.log(y.descricao)

       
    </script>
    
</body>
</html>
