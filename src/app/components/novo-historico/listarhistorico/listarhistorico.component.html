
<h2 class="title">GERAR HISTORICO</h2>
<div class="line"></div>
<h3 class="lote">#132</h3>
     
  <section class="mantenedora" *ngIf="backPage == false || showPage == true">
 
    <section class="time-line">

       <div class="etapa1"></div>
       <div (click)="onSubmit()" class="etapa2"></div>
       <div class="etapa3"></div>
       <div class="etapa4"></div>
       <div class="etapa5"></div>
       <div class="etapa6"></div>
       
       <div class="progress-line"></div>
       <div class="progress"></div>
 
       <label class="one">Dados</label>
       <label  class="two">Atividades Complementares</label>
       <label  class="three">Estágios</label>
       <label  class="four">Situação Enade</label>
       <label  class="five">Situação Discentes</label>
       <label class="six">Diplomado Historico</label>

 
    </section>

   
    <app-selecionar-curso (cursoEscolhidos)="cursos($event)"></app-selecionar-curso>
  
    
    <div class="loading" *ngIf="Diplomados == null">
      <h1 class="mensagem">Aguardando Curso</h1>  
      <mat-spinner *ngIf="Diplomados == null"></mat-spinner>
   </div> 
    
    <section *ngIf="Diplomados != null" class="dados">
      
      

        <form  [formGroup]="userForm" (ngSubmit)="onSubmit()"  class="row g-3">

         <div class="info-1"><h3>Curso Selecionado:<input  formControlName="curso" ngModel="{{cursoEscolhido}}" id="inputCurso" readonly>  </h3></div> 

          
          <div class="title-mantenedora"><h2>Mantenedora</h2></div>
       
          

            <div class="col-12">
               <label for="inputAddress2" class="form-label">Nome da Mantenedora: *</label>
               <input formControlName="nome-mantenedora" ngModel="{{cursoSelecionado.DadosDiplomaIesEmissoraNome}}"  type="text" class="form-control" id="inputNome" required >
            </div>
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Razão Social: *</label>
            <input formControlName="razao-mantenedora" ngModel="{{cursoSelecionado.DadosDiplomaIesEmissoraMantenedoraRazaoSocial}}" type="text" class="form-control" id="inputRazao" required>
            </div>
            <div class="col-md-6">
            <label for="inputPassword4" id="labelCnpj" class="form-label">CNPJ: *</label>
            <input formControlName="cnpj-mantenedora" ngModel="{{cursoSelecionado.DadosDiplomaIesEmissoraMantenedoraCnpj}}" type="text" class="form-control" id="inputCnpj" required>
            </div>
         
            <div class="title-endereco"><h2>Endereço</h2></div>
 

            <div class="col-md-6">
            <label for="inputCity" class="form-label">Cep: *</label>
            <input formControlName="cep-mantenedora" ngModel="{{cursoSelecionado.DadosDiplomaIesEmissoraMantenedoraEnderecoCep}}" type="text" class="form-control" id="inputCep" required>
            </div>
            <div class="col-md-4">
            <label for="inputState" id="labelLaga" class="form-label">Logadouro: *</label>
            <input formControlName="logradouro-mantenedora" ngModel="{{cursoSelecionado.DadosDiplomaIesEmissoraMantenedoraEnderecoLogradouro}}" type="text" class="form-control" id="inputLaga" required>
            </div>
            <div class="col-md-2">
            <label for="inputZip" class="form-label">Número: *</label>
            <input formControlName="numero-mantenedora" ngModel="{{cursoSelecionado.DadosDiplomaIesEmissoraMantenedoraEnderecoNumero}}" type="text" class="form-control" id="inputNum" required>
            </div>

            <div class="col-md-2">
               <label for="inputZip" class="form-label">Complemento:</label>
               <input formControlName="complemento-mantenedora" type="text" class="form-control" id="inputCom" required>
            </div>
            <div class="col-md-2">
               <label for="inputZip" id="labelBai" class="form-label">Bairro:*</label>
               <input formControlName="bairro-mantenedora" ngModel="{{cursoSelecionado.DadosDiplomaIesEmissoraMantenedoraEnderecoBairro}}"  type="text" class="form-control" id="inputBai" required>
            </div>
            <div class="col-md-2">
               <label for="inputZip" id="labelEst" class="form-label">Estado:*</label>
               <input formControlName="uf-mantenedora" ngModel="{{cursoSelecionado.DadosDiplomaIesEmissoraMantenedoraEnderecoUf}}" type="text" class="form-control" id="inputEst" required>
            </div>
            <div class="col-md-2">
               <label for="inputZip" id="labelCid" class="form-label">Cidade:*</label>
               <input formControlName="municipio-mantenedora" ngModel="{{cursoSelecionado.DadosDiplomaIesEmissoraMantenedoraEndereconomeMunicipio}}" type="text" class="form-control" id="inputCid" required>
            </div>
          
            <div class="col-12">
               <a id="proximo" type="submit" (click)="onSubmit()" class="btn btn-primary">Próximo</a>
            </div> 

            <div class="col-12">
               <a id="refresh"  (click)="refresh()" class="btn btn-danger">Fazer Novamente</a>
            </div> 
       </form>

    </section>
   
   </section>
