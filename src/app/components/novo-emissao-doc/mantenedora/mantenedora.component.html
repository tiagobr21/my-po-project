
<h2 class="title">PROCESSO DE DIPLOMA</h2>
<div class="line"></div>
<h3 class="lote">#132</h3>
     
  <section class="mantenedora" *ngIf="backPage == false || showPage == true">
 
    <section class="time-line">

       <div class="etapa1"></div>
       <div (click)="onSubmit()" class="etapa2"></div>
       <div class="etapa3"></div>
       <div class="etapa4"></div>
       <div class="etapa5"></div>
       <div class="etapa6"></div>
       <div class="etapa7"></div>
       <div class="etapa8"></div>
       <div class="etapa9"></div>
       <div class="etapa10"></div>
       
       <div class="progress-line"></div>
       <div class="progress"></div>
 
       <label class="one">Mantenedora</label>
       <label  class="two">IES</label>
       <label  class="three">Curso</label>
       <label  class="four">Aluno</label>
       <label  class="five">Livro de Registro</label>
       <label class="six">Assinatura</label>
       <label class="seven">Expedição</label>
       <label class="eight">Publicação</label>
       <label class="nine">Transmissão</label>
       <label class="ten">Registro</label>
 
    </section>

   
    <app-selecionar-curso (cursoEscolhidos)="cursos($event)"></app-selecionar-curso>
  
    
    <div class="loading" *ngIf="Diplomado == null">
      <h1 class="mensagem">Aguardando Curso</h1>  
      <mat-spinner *ngIf="Diplomado == null"></mat-spinner>
   </div> 
    
    <section *ngIf="Diplomado != null" class="dados">
      
      <div *ngFor="let dados of cursoSelecionado | slice:0:1 ; index as i">

        <form  [formGroup]="userForm" (ngSubmit)="onSubmit()"  class="row g-3">

         <div class="info-1"><h3>Curso Selecionado:<input  formControlName="curso" ngModel="{{cursoEscolhido}}" id="inputCurso" readonly>  </h3></div> 

          
          <div class="title-mantenedora"><h2>Mantenedora</h2></div>
       
          

            <div class="col-12">
               <label for="inputAddress2" class="form-label">Nome da Mantenedora: *</label>
               <input formControlName="nome-mantenedora" ngModel="{{dados.DadosDiplomaIesEmissoraNome}}"  type="text" class="form-control" id="inputNome" required >
            </div>
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Razão Social: *</label>
            <input formControlName="razao-mantenedora" ngModel="{{dados.DadosDiplomaIesEmissoraMantenedoraRazaoSocial}}" type="text" class="form-control" id="inputRazao" required>
            </div>
            <div class="col-md-6">
            <label for="inputPassword4" id="labelCnpj" class="form-label">CNPJ: *</label>
            <input formControlName="cnpj-mantenedora" ngModel="{{dados.DadosDiplomaIesEmissoraMantenedoraCnpj}}" type="text" class="form-control" id="inputCnpj" required>
            </div>
     
            <div class="title-endereco"><h2>Endereço</h2></div>
 

            <div class="col-md-6">
            <label for="inputCity" class="form-label">Cep: *</label>
            <input formControlName="cep-mantenedora" ngModel="{{dados.DadosDiplomaIesEmissoraMantenedoraEnderecoCep}}" type="text" class="form-control" id="inputCep" required>
            </div>
            <div class="col-md-4">
            <label for="inputState" id="labelLaga" class="form-label">Logadouro: *</label>
            <input formControlName="logradouro-mantenedora" ngModel="{{dados.DadosDiplomaIesEmissoraMantenedoraEnderecoLogradouro}}" type="text" class="form-control" id="inputLaga" required>
            </div>
            <div class="col-md-2">
            <label for="inputZip" class="form-label">Número: *</label>
            <input formControlName="numero-mantenedora" ngModel="{{dados.DadosDiplomaIesEmissoraMantenedoraEnderecoNumero}}" type="text" class="form-control" id="inputNum" required>
            </div>

            <div class="col-md-2">
               <label for="inputZip" class="form-label">Complemento:</label>
               <input formControlName="complemento-mantenedora" type="text" class="form-control" id="inputCom" required>
            </div>
            <div class="col-md-2">
               <label for="inputZip" id="labelBai" class="form-label">Bairro:*</label>
               <input formControlName="bairro-mantenedora" ngModel="{{dados.DadosDiplomaIesEmissoraMantenedoraEnderecoBairro}}"  type="text" class="form-control" id="inputBai" required>
            </div>
            <div class="col-md-2">
               <label for="inputZip" id="labelEst" class="form-label">Estado:*</label>
               <input formControlName="uf-mantenedora" ngModel="{{dados.DadosDiplomaIesEmissoraMantenedoraEnderecoUf}}" type="text" class="form-control" id="inputEst" required>
            </div>
            <div class="col-md-2">
               <label for="inputZip" id="labelCid" class="form-label">Cidade:*</label>
               <input formControlName="municipio-mantenedora" ngModel="{{dados.DadosDiplomaIesEmissoraMantenedoraEnderecoNomeMunicipio}}" type="text" class="form-control" id="inputCid" required>
            </div> 
          
                    <div class="col-md-2">
                <label for="inputZip" id="labelCodMun" class="form-label">Código Município:*</label>
                <input value="{{dados.DadosDiplomaIesEmissoraEnderecoCodigoMunicipio}}" type="text" class="form-control" id="inputCodMun" required>
             </div>
            <div class="col-12">
               <a id="proximo" type="submit" (click)="onSubmit()" class="btn btn-primary">Próximo</a>
            </div> 

            <div class="col-12">
               <a id="refresh"  (click)="refresh()" class="btn btn-danger">Fazer Novamente</a>
            </div> 
       </form>
      </div>
    </section>
   
   </section>
