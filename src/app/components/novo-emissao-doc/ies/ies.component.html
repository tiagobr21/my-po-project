

 <section  *ngIf=" enable == true || showPage2 == true " class="ies">
    <section class="time-line">

       <div class="etapa1"></div>
       <div class="etapa2"></div>
       <div (click)="onSubmit()" class="etapa3"></div>
       <div class="etapa4"></div>
       <div class="etapa5"></div>
       <div class="etapa6"></div>
       <div class="etapa7"></div>
       <div class="etapa8"></div>
       <div class="etapa9"></div>
       <div class="etapa10"></div>
       
       <div class="progress-line"></div>
       <div class="progress"></div>
 
       <label class="one">Mantenedora</label>
       <label class="two">IES</label>
       <label class="three">Curso</label>
       <label class="four">Aluno</label>
       <label class="five">Livro de Registro</label>
       <label class="six">Assinatura</label>
       <label class="seven">Expedição</label>
       <label class="eight">Publicação</label>
       <label class="nine">Transmissão</label>
       <label class="ten">Registro</label>

    </section>

   

    <div class="info-1"><h3>Mantenedora:<span> {{cursoSelecionado.DadosRegistroIesRegistradoraNome}}</span></h3></div> 
    

      
    <section  class="dados">

        <div class="title-ies"><h2>Dados da IES</h2></div>
        <div class="line-ies"></div>


        <form [formGroup]="userForm" class="row g-3">
        
        <div class="col-md-6">
            <label for="inputEmail4" id="labelNome" class="form-label">Nome da Instituição:*</label>
            <input formControlName="nome-instituicao" ngModel="{{cursoSelecionado.DadosDiplomaIesEmissoraNome}}" type="email" class="form-control" id="inputNome" required>
            </div>
            <div class="col-md-6">
            <label for="inputPassword4" id="labelCod" class="form-label">Código MEC:*</label>
            <input formControlName="codigoMec" ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraCodigoMec}}" type="text" class="form-control" id="inputCod" required>
            </div>
            
            <div class="title-endereco"><h4>Endereço</h4></div>
            <div class="line-endereco"></div>
 

            <div class="col-md-6">
            <label for="inputCity" id="labelCep" class="form-label">Cep: *</label>
            <input formControlName="cep-ies" ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraEnderecoCep}}" type="text" class="form-control" id="inputCep" required>
            </div>
            <div class="col-md-4">
            <label for="inputState" id="labelLaga" class="form-label">Logradouro: *</label>
            <input formControlName="logradouro-ies" ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraEnderecoLogradouro}}" type="text" class="form-control" id="inputLaga" required>
            </div>
            <div class="col-md-2">
            <label for="inputZip" id="labelNum" class="form-label">Número: *</label>
            <input formControlName="numero-ies" ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraEnderecoNumero}}" type="text" class="form-control" id="inputNum" required>
            </div>

            <div class="col-md-2">
               <label for="inputZip" id="labelCom" class="form-label">Complemento:</label>
               <input formControlName="complemento-ies" type="text" class="form-control" id="inputCom" required>
            </div>
            <div class="col-md-2">
               <label for="inputZip" id="labelBai" class="form-label">Bairro:*</label>
               <input formControlName="bairro-ies"  ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraEnderecoBairro}}" type="text" class="form-control" id="inputBai" required>
            </div>
            <div class="col-md-2">
               <label for="inputZip" id="labelEst" class="form-label">Estado:*</label>
               <input formControlName="estado-ies"  ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraEnderecoUf}}" type="text" class="form-control" id="inputEst" required>
            </div>
            <div class="col-md-2">
               <label for="inputZip" id="labelCid" class="form-label">Cidade:*</label>
               <input formControlName="cidade-ies"  ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraEnderecoNomeMunicipio}}" type="text" class="form-control" id="inputCid" required>
            </div>
 

          <div class="title-credenc"><h2>Credenciamento</h2></div>
            <div class="line-credenc"></div>

            <div class="col-md-2">
                <label for="inputZip" id="labelTipo" class="form-label">Tipo:*</label>
                   <input  formControlName="cred-tipo"  ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraCredenciamentoTipo}}" type="text" id="inputTipo" class="form-control"  required>
            </div>
 
            <div class="col-md-2">
                <label for="inputZip" id="labelNumero" class="form-label">Numero:*</label>
                <input  formControlName="cred-numero"  ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraCredenciamentoNumero}}" type="text" id="inputNumero" class="form-control"  required>
            </div>

            <div class="col-md-2">
                <label for="inputZip" id="labelData" class="form-label">Data:*</label>
                <input formControlName="cred-data"  ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraCredenciamentoData}}" type="text" id="inputData" class="form-control"   required>
            </div>
           
            <div class="col-md-2">
                <label for="inputZip" id="labelPub" class="form-label">Data Publicação:*</label>
                <input formControlName="cred-data-publicacao"  ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraCredenciamentoDataPublicacao}}" type="date" id="inputPub" class="form-control"  required>
            </div>
            
            <div class="col-md-6">
                <label for="inputEmail4" id="labelSeç" class="form-label">Seção da Publicação:*</label>
                <input formControlName="cred-secao"  ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraCredenciamentoSecaoPublicacao}}" type="text" class="form-control" id="inputSeç" required>
            </div> 

            <div class="col-md-6">
                <label for="inputPassword4" id="labelPag" class="form-label">Página da Publicação:*</label>
                <input formControlName="cred-pagina"  ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraCredenciamentoPaginaPublicacao}}" type="text" class="form-control" id="inputPag" required>
            </div>

             <div class="title-recred"><h2>Recredenciamento</h2></div>
             <div class="line-recred"></div>

             
            <div class="col-md-2">
                <label for="inputZip" id="labelTipo" class="form-label">Tipo:*</label>
                <select class="form-select" id="inputTipo2">
                  <option formControlName="tipo-re" selected>{{cursoSelecionado.DadosRegistroIesRegistradoraRecredenciamentoTipo}}</option>     
                </select>
            </div>
            
       <div class="col-md-2">
                <label for="inputZip" id="labelNumero" class="form-label">Numero:*</label>
                <input  formControlName="tipo-re" ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraRecredenciamentoNumero}}" type="text" id="inputNumero" class="form-control"  required>
            </div>

            <div class="col-md-2">
                <label for="inputZip" id="labelData" class="form-label">Data:*</label>
                <input formControlName="recred-data"  ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraRecredenciamentoData}}" type="text" id="inputData" class="form-control"  required>
            </div>

            <div class="col-md-2">
                <label for="inputZip" id="labelPub" class="form-label">Data Publicação:*</label>
                <input formControlName="recred-data-publicacao"  ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraRecredenciamentoDataPublicacao}}" type="date" id="inputPub" class="form-control"  required>
            </div>
             
            <div class="col-md-6">
                <label for="inputEmail4" id="labelSeç" class="form-label">Seção da Publicação:*</label>
                <input formControlName="recred-secao"  ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraRecredenciamentoSecaoPublicacao}}" type="text" class="form-control" id="inputSeç" required>
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" id="labelPag" class="form-label">Página da Publicação:*</label>
                <input formControlName="recred-pagina"  ngModel="{{cursoSelecionado.DadosRegistroIesRegistradoraRecredenciamentoPaginaPublicacao}}" type="text" class="form-control" id="inputPag" required>
            </div> 
            
            <div class="col-12">
                <a id="proximo" (click)="onSubmit()" class="btn btn-primary">Próximo</a>
            </div> 
            
            <div class="col-12">
                <a id="refresh"  (click)="refresh()" class="btn btn-danger">Fazer Novamente</a>
             </div> 
        </form>
    
    </section>
</section>
